{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/ttd_user_style.css' %}">
</head>
<body>
    <main class="main2">
        <div class="welcoming_holder">
            <div class="welcoming_holder_text">
                <p id="typing-text"></p>
            </div>
            <div class="welcoming_holder_btn">
                <div class="btn_create_acount">
                    <p> <a href="{% url 'ttd_user_signin' %}">CREATE ACCOUNT</a> </p>
                </div>
            </div>
        </div>
        <div class="form_holder">
            <div class="ttd_admin_container">
                <div id="header">
                    <h4 id="header_text"></h4>
                </div>
                <form id="log_user">
                    <input type="hidden" id="csrf_token3" value="{{ csrf_token }}">
                    <label for="username" id="usern22"></label><br><br>
                    <input type="text" name="username" id="username_u" required><br>
                    <label for="password" id="passw22"></label><br><br>
                    <input type="password" name="password" id="password_u" required> <br>
                    <span id="displayPassword2"><input type="checkbox" id="checkbox2"> <label for="checkbox"
                            id="status2">show password</label></span>
                    <input type="submit" value="LOGIN">
                </form>
            </div>
        </div>
    </main>
    <script src="{% static 'js/ttd_user_script.js' %}"></script>
    <script src="{% static 'js/ttd_user_script2.js' %}"></script>
    <script src="{% static 'js/user_log_in_request.js' %}"></script>
</body>
</html>
